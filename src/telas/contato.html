      rel="stylesheet"
    />

  </head>
  <body>
    <div class="topo">
      <p>
        Inscreva-se agora para receber atualizações sobre os cursos e eventos da
        escola.
        <ion-icon name="close-outline" class="fechar-notificacao"></ion-icon>
      </p>
    </div>
    <header>
      <!-- Menu --><a href="../../index.html">
      <div class="logo">
        <img src="../img/logoCentro.png" alt="Logo" />
        <p class="texto1">CENTRO DE</p><br>
        <p class="texto2">LINGUAS</p>
      </div>
    </a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
     
      <section class="nav-list">
        
        <ul class="cel-nav">
          <li><a class="h-btn" href="./quiz.html">QUIZ</a></li>
          <li><a class="h-btn" href="./faq.html">FAQ</a></li>
          <li><a href="./contato.html" class="h-btn">Contato</a></li>
        </ul>
        <div class="midias-celular">
          <img src="../img/button_instagram.png">
          <img src="../img/linkedin.png">
          <img src="../img/facebook.png">
        </div>
      </section>
    </header>
    <div class="backgroud-menu"></div>

    <main>
      <h1>CONTATO</h1>
      <section id="contact">
        <form action="/process_get" method="GET">
          <label class="labelNome">Nome</label>
          <input
            name="nome"
            class="nome"
            type="text"
            placeholder="João Pedro"
            required
          />
          <label class="labelTelefone">Telefone</label>
          <input
            name="telefone"
            class="telefone"
            type="number"
            placeholder="(44) 99712-6310"
            required
          />
          <label class="labelEmail">Email</label>
          <input
            name="email"
            class="email"
            type="email"
            placeholder="nome@gmail.com"
            required
          />
          <label class="labelMensagem">Mensagem</label>
          <textarea
            name="mensagem"
            class="mensagem"
            placeholder="Mensagem"
            required
          ></textarea>
          <button class="btn" type="submit" id="send-button" value="Enviar">
            Enviar
          </button>
        </form>
      </section>
    </main>

    <footer>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
    </footer>
    <script
      type="module"

  </body>
</html>
